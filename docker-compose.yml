services:
  ascend-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ascend-website
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - ascend-network

networks:
  ascend-network:
    driver: bridge
